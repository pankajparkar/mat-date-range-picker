<fieldset [formGroup]="dateRange">
  <mat-form-field>
    <input formControlName="startDate" matInput placeholder="Choose a start date" />
    <mat-icon matSuffix (click)="toggleDatepicker()">calendar_today</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="endDate" matInput placeholder="Choose a end date" />
    <mat-icon matSuffix (click)="toggleDatepicker()">calendar_today</mat-icon>
  </mat-form-field>
  <div class="custom-calander" *ngIf="open" drpHighlightRange
    [startDateCalendar]="startDateCalendar" [endDateCalendar]="endDateCalendar"
    [startDate]="dateRange.get('startDate')" [endDate]="dateRange.get('endDate')" >
    <mat-calendar cdkTrapFocus
      #startDateCalendar
      [startAt]="startAt"
      [selected]="dateRange.get('startDate')?.value"
      (selectedChange)="selectStartDate($event)">
    </mat-calendar>
    <mat-calendar cdkTrapFocus
      #endDateCalendar
      [startAt]="endAt"
      [minDate]="endAt"
      [selected]="dateRange.get('endDate')?.value"
      (selectedChange)="selectEndDate($event)">
    </mat-calendar>
  </div>
  <button mat-button color="primary" (click)="toggleDatepicker(false)">Done</button>
</fieldset>
