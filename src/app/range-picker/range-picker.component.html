<div>
  <mat-form-field>
    <input matInput [matDatepicker]="startDate" placeholder="Choose a start date" (dateChange)="dateChange($event)" />
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker (opened)="datePickerOpened($event)" (closedStream)="closedStream($event)" #startDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="endDate" placeholder="Choose a end date" (dateChange)="dateChange($event)" />
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker (opened)="datePickerOpened($event)" (closedStream)="closedStream($event)" #endDate></mat-datepicker>
  </mat-form-field>
</div>
